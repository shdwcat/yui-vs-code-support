name: YuiScript
scopeName: source.yuiscript
patterns:
    - include: "#escape-syntax"
    - include: "#expression"
repository:
    escape-syntax:
        match: "@@"
        name: constant.character.escape
    
    # inserted into #expression-operators
    operator-prefix-not:
        name: keyword.operator.logical
        match: not
    operator-infix-call:
        match: ">>"
        name: keyword.operator.call
    operator-string-concat:
        match: \$\+
        name: keyword.operator.concat

    # inserted into #identifiers
    bound-variable:
        match: "@[^\\(\\)\\s\\.,\\|]*"
        name: variable.parameter
    resource-variable:
        match: "&[^\\(\\)\\s\\.,\\|]+"
        name: variable.language
    slot-variable:
        match: \$[^\(\)\s\.,\\|]+
        name: variable.parameter

    # inserted into #literal
    color-literal:
        match: "#(?:[a-f0-9]{6}|[a-f0-9]{8})\\b"
        name: constant.rgb-value

    # modified javascript expression syntax extracted from:
    # https://github.com/microsoft/vscode/blob/main/extensions/javascript/syntaxes/JavaScript.tmLanguage.json
    expression:
        patterns:
            - include: "#expressionWithoutIdentifiers"
            - include: "#identifiers"
            - include: "#expressionPunctuations"
    expressionWithoutIdentifiers:
        patterns:
            - include: "#string"
            - include: "#comment"
            - include: "#arrow-function"
            - include: "#paren-expression-possibly-arrow"
            - include: "#ternary-expression"
            - include: "#new-expr"
            - include: "#object-literal"
            - include: "#expression-operators"
            - include: "#function-call"
            - include: "#literal"
            - include: "#support-objects"
            - include: "#paren-expression"
    expressionPunctuations:
        patterns:
            - include: "#punctuation-accessor"
    arrow-function:
